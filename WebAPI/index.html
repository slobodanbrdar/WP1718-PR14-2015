<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />


    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/appSctipts/registerscr.js"></script>
    <script src="Scripts/appSctipts/loginscr.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem("ulogovan") == null) {
                $("div#regdiv").load("./Content/partials/login.html");
                $("#reg").bind('click', function () {
                    if ($("#reg").text() == "Registracija") {
                        $("#regdiv").load("./Content/partials/register.html");
                        $("#reg").html("Prijava");
                    } else {
                        $("#regdiv").load("./Content/partials/Login.html");
                        $("#reg").html("Registracija");
                    }

                    return false;
                });
            }
            else {
                let data = JSON.parse(localStorage.getItem('ulogovan'));
                $('div#regdiv').text("Dobrodosli " + data.KorisnickoIme);
                $('#reg').hide();
            }
            
            
        });
    </script>
</head>
<body>
    <header>
        <a href="" id="reg">Registracija</a>
    </header>
    <h1>Taxi sluzba</h1>
    <div id="regdiv">
        
    </div>
</body>
</html>
